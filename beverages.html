<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Francois+One|Indie+Flower" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<script>
    var x = 0;
    var count = 0;
    var z = -1;
    var margin = 120;
    var list = "";
    var array = new Array();
    var array2 = new Array();
    var id;
    function allowDrop(ev) {
        ev.preventDefault();
    }
    function drag(ev) {
        ev.dataTransfer.setData("text", ev.currentTarget.id);
        id = ev.currentTarget.id;
    }
    function remove(id){
        delete array[id];
        count --;
        margin = margin -20;
        document.getElementById("newId"+id).remove();
        array.toString = function() {
            return this.join('');
        };
        document.getElementById("text").innerHTML = array.toString();
    }
    function goBack(){
        window.location.href = 'shopping.html';
    }
    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        var nodeCopy = document.getElementById(data).cloneNode(true);
        nodeCopy.id = "newId" + x;
        if(id.localeCompare('applecider')==0)
            array.push('<div class="item">-Apple Cider <a id="remove" onclick="remove('+x+')">x</a></div>');
        else if(id.localeCompare('applejuice')==0)
            array.push('<div class="item">-Apple Juice <a id="remove" onclick="remove('+x+')">x</a></div>');
        else if(id.localeCompare('carlsberg')==0)
            array.push('<div class="item">-Carlsberg <a id="remove" onclick="remove('+x+')">x</a></div>');
        else if(id.localeCompare('champagne')==0)
            array.push('<div class="item">-Champagne <a id="remove" onclick="remove('+x+')">x</a></div>');
        else if(id.localeCompare('clubsoda')==0)
            array.push('<div class="item">-Club Soda <a id="remove" onclick="remove('+x+')">x</a></div>');
        else if(id.localeCompare('coke')==0)
            array.push('<div class="item">-Coca Cola <a id="remove" onclick="remove('+x+')">x</a></div>');
        else if(id.localeCompare('cokezero')==0)
            array.push('<div class="item">-Coca Cola Zero <a id="remove" onclick="remove('+x+')">x</a></div>');
        else if(id.localeCompare('grapejuice')==0)
            array.push('<div class="item">-Grape Juice <a id="remove" onclick="remove('+x+')">x</a></div>');
        else if(id.localeCompare('heineken')==0)
            array.push('<div class="item">-Heineken <a id="remove" onclick="remove('+x+')">x</a></div>');
        else if(id.localeCompare('redwine')==0)
            array.push('<div class="item">-Red Wine <a id="remove" onclick="remove('+x+')">x</a></div>');
        else if(id.localeCompare('rum')==0)
            array.push('<div class="item">-Rum <a id="remove" onclick="remove('+x+')">x</a></div>');
        else if(id.localeCompare('sprite')==0)
            array.push('<div class="item">-Sprite <a id="remove" onclick="remove('+x+')">x</a></div>');
        else if(id.localeCompare('tequila')==0)
            array.push('<div class="item">-Tequila <a id="remove" onclick="remove('+x+')">x</a></div>');
        else if(id.localeCompare('vodka')==0)
            array.push('<div class="item">-Vodka <a id="remove" onclick="remove('+x+')">x</a></div>');
        else if(id.localeCompare('water')==0)
            array.push('<div class="item">-Water <a id="remove" onclick="remove('+x+')">x</a></div>');
        else if(id.localeCompare('whiskey')==0)
            array.push('<div class="item">-Whiskey <a id="remove" onclick="remove('+x+')">x</a></div>');
        else if(id.localeCompare('whitewine')==0)
            array.push('<div class="item">-White Wine <a id="remove" onclick="remove('+x+')">x</a></div>');

        for(y = array.length-1; y<array.length; y++){
            if(array[y].localeCompare('undefined')!== 0)
                list = list + array[y];
        }
        nodeCopy.style.marginLeft = margin + 'px';
        x++;
        count++;
        margin = margin < 250 ? margin + 30 : 100;
        nodeCopy.style.marginBottom = '-250px';
        nodeCopy.style.zIndex = z;
        nodeCopy.style.width = '150px';
        nodeCopy.style.height = '150px';
        ev.target.appendChild(nodeCopy);
        var cart = document.getElementById("cart");
        array.toString = function() {
            return this.join('');
        };
        document.getElementById("text").innerHTML = array.toString();
    }
</script>
<body>
<div class="row">
    <div class= "col s1 back">
        <i class="fa fa-arrow-left fa-4x" aria-hidden="true" onclick="goBack()"></i>
    </div>
    <div class="col s11">
        <h1>Bakery</h1>
    </div>
</div>
<div class="row">
    <div class="col s1">
        <div class="list">
            <div class="listTitle">Shopping List</div>
            <p id="text"></p>
        </div>
    </div>
    <div class="col s2 offset-s1">
        <div class="cart" id="cart" style="background-image: url('images/shopping_cart.png');" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    <div class="col s5 offset-s7 shelves">
        <div id="scroll-feature-1" class="horiz-scroll shelf">
            <div class="scroller">
                <div class="left-scroll invisible">
                    <p class="fa fa-angle-left"></p>
                </div>
                <div class="right-scroll">
                    <p class="fa fa-angle-right"></p>
                </div>
                <div class="scroll-images scrollable-x">
                    <img id="applecider" src="images/beverages/applecider.png" draggable="true" ondragstart="drag(event)" style="position: relative;">
                    <img id="applejuice" src="images/beverages/applejuice.png" draggable="true" ondragstart="drag(event)" style="position: relative;">
                    <img id="carlsberg" src="images/beverages/carlsberg.png" draggable="true" ondragstart="drag(event)" style="position: relative;">
                    <img id="champagne" src="images/beverages/champagne.png" draggable="true" ondragstart="drag(event)" style="position: relative; height: 170px; width: 70px;">
                    <img id="clubsoda" src="images/beverages/clubsoda.png" draggable="true" ondragstart="drag(event)" style="position: relative;">
                    <img id="coke" src="images/beverages/coke.png" draggable="true" ondragstart="drag(event)" style="position: relative;">
                    <img id="cokezero" src="images/beverages/cokezero.png" draggable="true" ondragstart="drag(event)" style="position: relative; height: 170px; width: 70px;">
                    <img id="grapejuice" src="images/beverages/grapejuice.png" draggable="true" ondragstart="drag(event)" style="position: relative; height: 170px; width: 70px;">
                </div>
            </div>
        </div>
        <div id="scroll-feature-2" class="horiz-scroll shelf">
            <div class="scroller">
                <div class="left-scroll invisible">
                    <p class="fa fa-angle-left"></p>
                </div>
                <div class="right-scroll">
                    <p class="fa fa-angle-right"></p>
                </div>
                <div class="scroll-images scrollable-x">
                    <img id="heineken" src="images/beverages/heineken.png" draggable="true" ondragstart="drag(event)" style="position: relative; height: 170px; width: 70px;">
                    <img id="redwine" src="images/beverages/redwine.png" draggable="true" ondragstart="drag(event)" style="position: relative; height: 170px; width: 70px;">
                    <img id="rum" src="images/beverages/rum.png" alt="Image 3" draggable="true" ondragstart="drag(event)" style="position: relative;">
                    <img id="sprite" src="images/beverages/sprite.png" alt="Image 4" draggable="true" ondragstart="drag(event)" style="position: relative;">
                    <img id="tequila" src="images/beverages/tequila.png" alt="Image 5" draggable="true" ondragstart="drag(event)" style="position: relative;">
                    <img id="vodka" src="images/beverages/vodka.png" alt="Image 6" draggable="true" ondragstart="drag(event)" style="position: relative;">
                    <img id="water" src="images/beverages/water.png" draggable="true" ondragstart="drag(event)" style="position: relative;">
                    <img id="whiskey" src="images/beverages/whiskey.png" draggable="true" ondragstart="drag(event)" style="position: relative; height: 170px; width: 70px;">
                    <img id="whitewine" src="images/beverages/whitewine.png" draggable="true" ondragstart="drag(event)" style="position: relative;">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script type="text/javascript" src="js/verticalslider.js"></script>
</html>
