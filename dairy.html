<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Francois+One|Indie+Flower" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<script>
    var x = 0;
    var count = 0;
    var z = -1;
    var margin = 120;
    var list = "";
    var array = new Array();
    var array2 = new Array();
    var id;
    function allowDrop(ev) {
        ev.preventDefault();
    }
    function drag(ev) {
        ev.dataTransfer.setData("text", ev.currentTarget.id);
        id = ev.currentTarget.id;
    }
    function remove(id){
        delete array[id];
        count --;
        margin = margin -20;
        document.getElementById("newId"+id).remove();
        array.toString = function() {
            return this.join('');
        };
        document.getElementById("text").innerHTML = array.toString();
    }
    function goBack(){
        window.location.href = 'shopping.html';
    }
    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        var nodeCopy = document.getElementById(data).cloneNode(true);
        nodeCopy.id = "newId" + x;
        if(id.localeCompare('brie')==0)
            array.push('<div class="item">-Brie Cheese <a id="remove" onclick="remove('+x+')">x</a></div>');
        else if(id.localeCompare('butter')==0)
            array.push('<div class="item">-Butter <a id="remove" onclick="remove('+x+')">x</a></div>');
        else if(id.localeCompare('cheddarcheese')==0)
            array.push('<div class="item">-Cheddar Cheese <a id="remove" onclick="remove('+x+')">x</a></div>');
        else if(id.localeCompare('cheese')==0)
            array.push('<div class="item">-Swiss Cheese <a id="remove" onclick="remove('+x+')">x</a></div>');
        else if(id.localeCompare('chocolatemilk')==0)
            array.push('<div class="item">-Chocolate Milk <a id="remove" onclick="remove('+x+')">x</a></div>');
        else if(id.localeCompare('creamcheese')==0)
            array.push('<div class="item">-Cream Cheese <a id="remove" onclick="remove('+x+')">x</a></div>');
        else if(id.localeCompare('eggs')==0)
            array.push('<div class="item">-Eggs <a id="remove" onclick="remove('+x+')">x</a></div>');
        else if(id.localeCompare('gouda')==0)
            array.push('<div class="item">-Gouda Cheese <a id="remove" onclick="remove('+x+')">x</a></div>');
        else if(id.localeCompare('milk')==0)
            array.push('<div class="item">-Milk <a id="remove" onclick="remove('+x+')">x</a></div>');
        else if(id.localeCompare('peachyogurt')==0)
            array.push('<div class="item">-Peach Yogurt <a id="remove" onclick="remove('+x+')">x</a></div>');
        else if(id.localeCompare('sourcream')==0)
            array.push('<div class="item">-Sour Cream <a id="remove" onclick="remove('+x+')">x</a></div>');
        else if(id.localeCompare('strawberryyogurt')==0)
            array.push('<div class="item">-Strawberry Yogurt <a id="remove" onclick="remove('+x+')">x</a></div>');

        for(y = array.length-1; y<array.length; y++){
            if(array[y].localeCompare('undefined')!== 0)
                list = list + array[y];
        }
        nodeCopy.style.marginLeft = margin + 'px';
        x++;
        count++;
        margin = margin < 250 ? margin + 30 : 100;
        nodeCopy.style.marginBottom = '-250px';
        nodeCopy.style.zIndex = z;
        nodeCopy.style.width = '150px';
        nodeCopy.style.height = '150px';
        ev.target.appendChild(nodeCopy);
        var cart = document.getElementById("cart");
        array.toString = function() {
            return this.join('');
        };
        document.getElementById("text").innerHTML = array.toString();
    }
</script>
<body>
<div class="row">
    <div class= "col s1 back">
        <i class="fa fa-arrow-left fa-4x" aria-hidden="true" onclick="goBack()"></i>
    </div>
    <div class="col s11">
        <h1>Dairy</h1>
    </div>
</div>
<div class="row">
    <div class="col s1">
        <div class="list">
            <div class="listTitle">Shopping List</div>
            <p id="text"></p>
        </div>
    </div>
    <div class="col s2 offset-s1">
        <div class="cart" id="cart" style="background-image: url('images/shopping_cart.png');" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    <div class="col s5 offset-s7 shelves">
        <div id="scroll-feature-1" class="horiz-scroll shelf">
            <div class="scroller">
                <div class="left-scroll invisible">
                    <p class="fa fa-angle-left"></p>
                </div>
                <div class="right-scroll">
                    <p class="fa fa-angle-right"></p>
                </div>
                <div class="scroll-images scrollable-x">
                    <img class="scrollImg" id="brie" src="images/dairy/brie.png" draggable="true" ondragstart="drag(event)" style="position: relative;">
                    <img class="scrollImg" id="butter" src="images/dairy/butter.png" draggable="true" ondragstart="drag(event)" style="position: relative;">
                    <img class="scrollImg" id="cheddarcheese" src="images/dairy/cheddarcheese.png" draggable="true" ondragstart="drag(event)" style="position: relative;">
                    <img class="scrollImg" id="cheese" src="images/dairy/cheese.png" draggable="true" ondragstart="drag(event)" style="position: relative;">
                    <img class="scrollImg" id="chocolatemilk" src="images/dairy/chocolatemilk.png" draggable="true" ondragstart="drag(event)" style="position: relative;">
                    <img class="scrollImg" id="creamcheese" src="images/dairy/creamcheese.png" draggable="true" ondragstart="drag(event)" style="position: relative;">
                </div>
            </div>
        </div>
        <div id="scroll-feature-2" class="horiz-scroll shelf">
            <div class="scroller">
                <div class="left-scroll invisible">
                    <p class="fa fa-angle-left"></p>
                </div>
                <div class="right-scroll">
                    <p class="fa fa-angle-right"></p>
                </div>
                <div class="scroll-images scrollable-x">
                    <img class="scrollImg" id="eggs" src="images/dairy/eggs.png" draggable="true" ondragstart="drag(event)" style="position: relative;">
                    <img class="scrollImg" id="gouda" src="images/dairy/gouda.png" draggable="true" ondragstart="drag(event)" style="position: relative;">
                    <img class="scrollImg" id="milk" src="images/dairy/milk.png" alt="Image 3" draggable="true" ondragstart="drag(event)" style="position: relative;">
                    <img class="scrollImg" id="peachyogurt" src="images/dairy/peachyogurt.png" alt="Image 4" draggable="true" ondragstart="drag(event)" style="position: relative;">
                    <img class="scrollImg" id="sourcream" src="images/dairy/sourcream.png" alt="Image 5" draggable="true" ondragstart="drag(event)" style="position: relative;">
                    <img class="scrollImg" id="strawberryyogurt" src="images/dairy/strawberryyogurt.png" alt="Image 6" draggable="true" ondragstart="drag(event)" style="position: relative;">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script type="text/javascript" src="js/verticalslider.js"></script>
</html>
